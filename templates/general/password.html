<div class="row-fluid">

    <div class="row">
      <div class="col-md-offset-3 col-md-4">

        <div class="">
          <h3>
              Your Password
          </h3>

          <form id="passwordForm">
            <div class="form-group">
              <label for="password1">Enter a new Password</label>
              <input type="password" class="form-control" value="" name="password1" id="password1" placeholder="Enter a new password">
            </div>

            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter your password again">

            <button type="submit" class="btn btn-success saveButton">Save Changes</button>
          </form>

        </div>

      </div>
     
    </div>

</div>
